{% for article in articles %}
<div class="article-item">
    <div class="article-header">
        <span class="source-name">{{ article.source }}</span>
    </div>
    
    <h4 class="article-title">{{ article.title }}</h4>
    
    {% if article.summary %}
    <p class="article-summary">{{ article.summary }}</p>
    {% endif %}
    
    <div class="article-actions">
        <a href="/news/article/{{ article.id }}" class="btn btn-examine">
            <i class="bi bi-eye me-2"></i>
            Visualizza
        </a>
    </div>
</div>
{% endfor %}

{% if articles|length == 0 %}
<div class="text-center py-5">
    <div class="text-muted">
        <i class="bi bi-newspaper display-1 text-muted"></i>
        <h3 class="mt-3">Nessun articolo scaricato</h3>
        <p class="text-muted">Usa il pulsante "Scarica Nuove Notizie" per iniziare</p>
    </div>
</div>
{% endif %}

<!-- Scroll trigger for infinite scroll -->
<div id="scroll-trigger" data-offset="{{ articles|length }}" style="height: 1px; visibility: hidden;"></div>
